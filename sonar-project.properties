# Configuración para SonarQube Web
sonar.projectKey=rent-a-ride
sonar.projectName=Rent-a-Ride
sonar.projectVersion=1.0

# Archivos del proyecto
sonar.sources=backend,client/src
sonar.tests=backend/tests,client/src/tests

# Exclusiones
sonar.exclusions=**/node_modules/**,**/coverage/**,**/build/**,**/dist/**

# Coverage reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,client/coverage/lcov.info

# Configuración de JavaScript
sonar.javascript.file.suffixes=.js,.jsx
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,client/coverage/lcov.info

# Configuración de TypeScript (si aplica)
sonar.typescript.file.suffixes=.ts,.tsx

# Configuración de testing
sonar.testExecutionReportPaths=backend/coverage/test-reporter.xml,client/coverage/test-reporter.xml

# Configuración de calidad
sonar.qualitygate.wait=true
